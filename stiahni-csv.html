<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Stiahnuť presne pomenované CSV zo Sheetov</title>
  <style>
    body { font-family: sans-serif; background: #f5f6fa; padding: 2em; }
    button { font-size: 1.3em; padding: 0.8em 2em; border-radius: 8px; border: none; background: #1a73e8; color: white; cursor: pointer; }
    button:hover { background: #155ab6; }
    h2 { color: #1565c0; }
    ul { margin-top: 1.2em; }
    li { margin-bottom: 0.3em; }
  </style>
</head>
<body>
  <h2>Globus locations upload</h2>
  <button onclick="downloadAll()">Stiahnuť všetky CSV</button>
  <ul>
    <li>
      <a href="https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=1.file" target="_blank">
        1.file (5000) CSV
      </a>
    </li>
    <li>
      <a href="https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=2.file" target="_blank">
        2.file (10000) CSV
      </a>
    </li>
    <li>
      <a href="https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=3.file" target="_blank">
        3.file (15000) CSV
      </a>
    </li>
    <li>
      <a href="https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=4.file" target="_blank">
        4.file (20000) CSV
      </a>
    </li>
  </ul>
  <p style="margin-top:2em;color:#888">
    Note: Každý súbor obsahuje riadky súboru COMPLETE FILE, maximálne ale 5000 riadkov. Číslo v zátvorkách znamená od ktorého ktorý max riadok sťahuješ
  </p>
  <script>
    function downloadAll() {
      const links = [
        {
          url: "https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=1.file",
          name: "1.file (5000)"
        },
        {
          url: "https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=2.file",
          name: "2.file (10000)"
        },
        {
          url: "https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=3.file",
          name: "3.file (15000)"
        },
        {
          url: "https://docs.google.com/spreadsheets/d/15DBpax8CUby49Sobpn3nW0q03mpOv1jSAvCFMtlxKPc/gviz/tq?tqx=out:csv&sheet=4.file",
          name: "4.file (20000)"
        }
      ];
      links.forEach(link => window.open(link.url, "_blank"));
    }
  </script>
</body>
</html>
